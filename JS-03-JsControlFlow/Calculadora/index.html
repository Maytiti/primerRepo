<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="index.js">-->
</head>

<body>
    <div class="card card-calculadora">
        <div class="car-body">
            <h2 class="card-title text-center text-primary">Mi primer super calculadora</h2>
        </div>
        <form id="Mi super calculadora" class="text-center"> <!--body y que envuelva los inputs-->

            <div class="mb-3">
                <input onchange="onInputOneChange()" type="number" id="numero1" placeholder="Aqui va tu primer numero"
                    class="form-control"> <!--Onchange= en cambio y se liga la funcion javas-->
            </div>

            <div class="mb-3">
                <input onchange="onInputOneChange()" type="number" id="numero2" placeholder="Aqui va tu segundo numero"
                    class="form-control">
            </div>

            <!--ESTOS SON LOS BOTONES-->
            <div class="d-flex justify-content-center"> <!--Pone todos los componentes centrados en manera verticak-->
                <button onclick="operacionMatematica('suma')" type="button" class="btn btn-primary"> Suma</button>
                <button onclick="operacionMatematica('resta')" type="button" class="btn btn-secondary"> Resta</button>
                <button onclick="operacionMatematica('multi')" type="button" class="btn btn-success">
                    Multiplicaci√≥n</button>
            </div>
            <!--AQUI ESTA LA SECCION PARA VISUALIZAR MI RESULTADO-->

            <div class=" mt-4">
                <h4 class="text-center" id="result">
                    Resultado: --</h4>
            </div>
        </form>

    </div>
    <script src="index.js"></script>
</body>

</html>
